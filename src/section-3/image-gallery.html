<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project 2</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css" />
    <style type="text/css">
      body {
        font-family: monospace;
        padding: 20px;
        font-size: 16px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }

      .photo {
        position: relative;
        border: 1px solid #ccc;
      }

      .photo img {
        width: 100%;
        display: block;
      }

      .favorite-button {
        background: none;
        border: none;
        color: #ccc;
        font-size: 24px;
        position: absolute;
        bottom: 5px;
        right: 5px;
        cursor: pointer;
      }

      .favorite-button.active {
        color: gold;
      }

      .no-photos {
        text-align: center;
        color: #999;
      }

      form {
        margin-bottom: 20px;
      }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
  </head>

  <body>
    <div id="app">
      <form @submit.prevent="addPhoto">
        <input placeholder="Enter image URL" v-model="newPhotoUrl" />
        <button type="submit">Add Photo</button>
      </form>

      <p class="no-photos" v-if="photos.length === 0">No photos added yet. Add some!</p>

      <div class="gallery" v-else>
        <div class="photo" v-for="(photo, index) in photos" :key="photo.id">
          <img :src="photo.url" @click="onPhotoClicked(index)" />
          <!-- <button class="favorite-button" :class="{'active':photo.isFavorite}" v-on:click="toggleFavorite(photo)">
            ★
          </button> -->
          <button
            :class="{'favorite-button':photo.isFavorite === false, 'favorite-button active':photo.isFavorite == true}"
            v-on:click="toggleFavorite(photo)"
          >
            ★
          </button>
        </div>
      </div>
    </div>

            console.log('addPhoto');
            const photo = {
              id: photos.value.length,
              url: newPhotoUrl.value,
              isFavorite: false,
            };

            if (newPhotoUrl.value !== '') {
              photos.value.push(photo);
              newPhotoUrl.value = '';
            }
          };

          const toggleFavorite = (photo) => {
            // console.log('toggleFavorite ' + photo.id);

            photo.isFavorite = !photo.isFavorite;
          };

          const onPhotoClicked = (index) => {
            console.log('onPhotoClicked index: ' + index);
            photos.value.splice(index, 1);
          };
          return { addPhoto, toggleFavorite, onPhotoClicked, photos, newPhotoUrl };
