<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3.4 Template</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css" />
    <style type="text/css">
      body {
        font-family: monospace;
        padding: 20px;
        font-size: 2em;
      }
      .can {
        color: green;
      }

      .cant {
        color: red;
      }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div>
        <label>Enter your Age</label>
        <input v-model="age" />
      </div>
      <div>{{ message }}</div>
      <!-- <div>Can You Drive: <span :class="can: canDrive === 'YES', cant: canDrive === 'NO'">{{ canDrive }}</span></div> -->
      <div>Can You Drive: <span :class="{can: canDrive === 'YES', cant: canDrive === 'NO'}">{{ canDrive }}</span></div>
    </div>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup() {
          let message = ref('Hello');
          let age = ref(null);

          let canDrive = computed(() => {
            const msg = console.log('Computed Invoked ' + JSON.stringify({ age: age.value }));
            return age.value >= 18 ? 'YES' : 'NO';
          });

          setTimeout(() => {
            console.log('setTomeout Invoked');
            age.value = 20;
          }, 3000);
          return { message, canDrive, age };
        },
      };

      createApp(App).mount('#app');
    </script>
  </body>
</html>
