<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3.4 Template</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css" />
    <style type="text/css">
      body {
        font-family: monospace;
        padding: 20px;
        font-size: 2em;
      }
      .can {
        color: green;
      }
      .cant {
        color: red;
      }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
  </head>

  <body>
    <div id="app">
      <div><label>Enter your age:</label></div>
      <div><input v-model="age" /></div>
      <div>{{ message }}</div>
      <div>
        Can You Drive:
        <span :class="{can:canDrive==='yes',  cant:canDrive==='no'}">{{canDrive}}</span>
      </div>
    </div>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup() {
          let message = ref('Hello Motherfuckers');
          let age = ref(null);
          let canDrive = computed(() => {
            console.log('computed ' + JSON.stringify({ age: age.value }));
            return age.value >= 18 ? 'yes' : 'no';
          });

          setTimeout(() => {
            message.value = 'Goodbuy Motherfuckers';
            age.value = 26;
            console.log(
              'SetTimeout event handler ' +
                JSON.stringify({ message: message.value, age: age.value })
            );
          }, 3000);

          return { message, canDrive, age };
        },
      };

      createApp(App).mount('#app');
    </script>
  </body>
</html>
